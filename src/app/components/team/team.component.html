<section id="equipe" class="bg-slate-100 border-b py-8">
    <div class="container mx-auto flex flex-wrap pt-4 pb-12">
      <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
        Equipe
      </h1>
      <div class="w-full mb-12">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink" *ngFor="let person of team">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow text-center">
            <div class="h-32 overflow-hidden gradient"></div>
            <div class="flex items-center justify-center mb-4 -mt-12">
                <img class="rounded-full p-2 bg-white" [src]="person.photo" [alt]="person.name"/>
            </div>
            <div class="text-gray-600 text-xl font-bold">
                {{person.name}}
            </div>
            <p class="w-full text-gray-400 text-xs md:text-sm px-6 mb-6">
                {{person.profession}} <br /> {{person.number || ''}}
            </p>
            <p class="text-gray-500 text-base px-6 mb-5" [innerHtml]="person.description"></p>
        </div>
      </div>
    </div>
</section>
