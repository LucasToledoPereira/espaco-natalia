<section class="bg-white border-b py-8">
    <div class="container mx-auto flex flex-wrap pt-4 pb-12">
      <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
        Equipe
      </h1>
      <div class="w-full mb-4">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink" *ngFor="let person of team">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">
            <div class="flex items-center justify-center py-8">
                <img class="rounded-full" [src]="person.photo" [alt]="person.name"/>
            </div>
            <div class="w-full font-bold text-xl text-gray-800 px-6">
                {{person.name}}
            </div>
            <p class="w-full text-gray-600 text-xs md:text-sm px-6 mb-6">
                {{person.profession}} <br /> {{person.number || ''}}
            </p>
            <p class="text-gray-800 text-base px-6 mb-5" [innerHtml]="person.description"></p>
        </div>
      </div>
    </div>
</section>
